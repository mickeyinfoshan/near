<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <script type="text/javascript" src="../server.js"></script>
    <script type="text/javascript" src="../jq/jq.js"></script>
    <script type="text/javascript" src="../jq/nowhite.js"></script>
    <script type="text/javascript" src="../jq/jqm.js"></script>
	<script type="text/javascript" src="../jq/jqui.js"></script>
	<script type="text/javascript" src="../jq/iscroll.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../cordova.js"></script>
	<script type="text/javascript" charset="utf-8" src="../../statusbarnotification.js"></script>
	<script type="text/javascript" src="../jq/afu.js"></script>
	
	<link rel="stylesheet" type="text/css" href="../jq/jqm.css">
	<link rel="stylesheet" type="text/css" href="../jq/swipeButton.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/nears.css">
	<link rel="stylesheet" type="text/css" href="css/message.css"> 
	<link rel="stylesheet" type="text/css" href="css/setting.css">
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
	 <script type="text/javascript" src="js/geo.js"></script>
	<script type="text/javascript" src="js/setting.js"></script>
	<script type="text/javascript" src="js/chat_1.js"></script>
	<script type="text/javascript" src="js/chat_2.js"></script>
	<script type="text/javascript" src="js/noti.js"></script>
	 <script type="text/javascript" src="js/main.js"></script>
	 
</head>
	<body>
		<div id="header">
			<div id="header_text">
			</div>
		</div>

		<div id="tabs">
			<div role-data="navbar">
			<ul id="menuButtons">
				<li id="mb">
					<a href="#wrapper" id="messagesButton" >

						<div  class="menuButton">
							<img src="img/msgIcon.png" class="icon">
						</div>
						<span class="ul-li-count" id="countMessageSpan">
							
						</span>
					</a>
				</li>
				<li id="nb"><a href="#nears" id="nearsButton"><div  class="menuButton"><img src="img/nearIcon.png" class="icon"></div></a></li>
				<li id="sb"><a href="#settings" id="settingsButton"><div class="menuButton"><img src="img/setIcon.png" class="icon"></div></a></li>
			</ul>
		</div>


			<div id="wrapper" style="overflow: hidden; left: 0px;">
			<div id="messages">
				
				<div id="pullDown">
					<span class="pullDownIcon"></span><span class="pullDownLabel">下拉刷新</span>
				</div>
								
			</div>
			</div>
			











			<div id="nears" class="content">
				<ul id="nears_button">
					
					<li id="nears_map_button"><a href="#nears_map"><div class="nears_button_text">地图</div></a></li>
					<li id="nears_list_button"><a href="#nears_list"><div class="nears_button_text">列表</div></a></li>
				</ul>

				<div id="nears_map">
					<div id="map">

					</div>
				</div>

				<div id="nears_list">
				
				</div>
				<div id="loading">
					<img id="loadingImg" src="img/loading.gif"><br/>
					<div id="loadingText">正在定位...</div>
				</div>
			</div>










			<div id="settings" class="content" >
				
					<ul id="settingNavBar">
						<li><a href="#personalSetting"><div >个人信息</div></a></li>
						<li><a href="#basicSetting"><div >基本设置</div></a></li>
					</ul>

					<div id="personalSetting">
						<ul id="personalSettingList" data-role="listview">
							<li>
								<span class="labels">头像：</span>
								
								<input type="file" id="settingTx" name="settingTx" >
								<div id="settingTxDiv"><img width="100%" height="100%" src="" id="settingTxImg"></div>
							</li>
							<li>
								<span class="labels">昵称：</span>
								<input type="text"  id="name" name="name" >
							</li>
							<li>
								<fieldset data-role="controlgroup" data-type="horizontal">
       								 <span id="labelForSex">性别: </span> <br>
        							<input name="sex" id="male" value="male" checked="checked" type="radio">
        							<label for="male">男</label>      
        							<input name="sex" id="female" value="female"  type="radio">
        							<label for="female">女</label>          							   
    							</fieldset>
							</li>
							<li>
								<span class="labels">年龄</span>
								<input type="text"id="age" name="age" pattern="[0-9]*" >
							</li>
							<li>
								<span class="labels">所在地：</span>
								<input type="text"  id="place" name="place">
							</li>
							<li>
								<span class="labels">个性签名：</span>
								<input type="text"  id="signature" name="signature">
							</li>
							<li id="submit">确定</li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
							<li></li>
						</ul>
					</div>

					<div id="basicSetting">
						<ul id="basicSettingList" data-role="listview" data-divider-theme="e">
							<li data-role="list-divider" id="listDivider">消息提醒</li>
							<fieldset data-role="controlgroup" id="bs">
    						<input name="beep" id="beep"  type="checkbox" >
    						<label for="beep" class="noficationLabel" style="font-size:100px" id="beepLabel">声音</label>
    						<input name="vibrate" id="vibrate" type="checkbox">
    						<label for="vibrate" class="noficationLabel" id="vibrateLabel">震动</label>    
							</fieldset>
							<li id="about"><a href="#">关于</li></li>
						</ul>
						<button id="exit" class="buttons">退出</button>
					</div>

			</div>
		</div>

	</body>
</html>
